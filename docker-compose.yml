services:
  # Backend (FastAPI) - Minimal RAM
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    dns:
      - 8.8.8.8
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    command: [ "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000" ]
    deploy:
      resources:
        limits:
          memory: 512M
    restart: always

  # Frontend (Next.js) - Minimal RAM
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    environment:
      - NODE_OPTIONS=--max-old-space-size=800
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
    command: [ "npm", "run", "dev", "--", "-H", "0.0.0.0" ]
    deploy:
      resources:
        limits:
          memory: 900M
    depends_on:
      - backend
    restart: always
